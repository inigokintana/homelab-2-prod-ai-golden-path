apiVersion: batch/v1
kind: CronJob
metadata:
  name: dapr-sdk-docs-scraper
  namespace: agents
spec:
  schedule: "5 * * * *"  # Every hour at minute 5
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: dapr-sdk-docs-scraper
          annotations:
            dapr.io/enabled: "true"
            dapr.io/app-id: "dapr-sdk-docs-scraper"
            dapr.io/enable-api-logging: "true"
            # dapr.io/config: "dapr-sdk-docs-scraper" # Tells Dapr which Configuration resource to use
            dapr.io/sidecar-inject: "true"
            dapr.io/sidecar-inject-annotation: "true"
        spec:
          restartPolicy: OnFailure
          containers:
          - name: scraper
            image: my-scraper-image-dapr:latest  # Replace with your image
            imagePullPolicy: IfNotPresent
            envFrom:
            - configMapRef:
                name: dapr-scraper-config-dapr
            - secretRef:
                name: pg-secret-dapr